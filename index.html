<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
    <video autoplay muted loop id="backgroundVideo">
      <source src="Asset/sky.mp4" type="video/mp4">
    </div>
    <div class="container mt-5">
      <h1 class="text-center">Weather Search</h1>
      <div class="search-box mt-3 position-relative">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Start typing a city..."
          autocomplete="off"
        />
        <ul class="list-group mt-2 position-absolute suggestions"></ul>
      </div>
      <center>
      <button id="searchButton" class="btn btn-primary mt-3">
        Get Weather
      </button>
    </center>
      <div id="weatherResult" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
